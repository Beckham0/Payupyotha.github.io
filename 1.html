<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดเลย์เอาต์ภาพ</title>
  <style>
    .carousel-container2 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel2 {
      display: flex;
      overflow: hidden;
      width: 80%;
      height: auto;
    }

    .carousel-track2 {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card-ct2 {
      min-width: 365px;
      margin: 10px 20px;
      border-radius: 5px;
      overflow: hidden;
      background: #004bad00;
      box-shadow: 10px 10px 5px rgba(0, 0, 0, 0);
      height: auto;
    }

    .card-ct2 img {
      width: 100%;
      height: 305px;
    }

    button {
      background: #004bad00;
      color: #fff;
      border: none;
      padding: 5px 5px;
      cursor: pointer;
      border-radius: 50%;
      margin: 0 10px;
    }

    .card-buttons-Service2 {
      margin-top: auto;
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 10px;
      display: grid
    }


    @media (max-width: 1300px) {

      .carousel {
        display: flex;
        overflow: hidden;
        width: 1200px;
        height: auto;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .card-ct {
        min-width: 340px;
        margin: 10px 20px;
        border-radius: 5px;
        overflow: hidden;
        background: #004bad00;
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 0);
        height: auto;
      }

      .card-ct img {
        width: 100%;
        height: 300px;
      }

      button {
        background: #004bad00;
        color: #fff;
        border: none;
        padding: 5px 5px;
        cursor: pointer;
        border-radius: 50%;
        margin: 0 10px;
      }

      .card-buttons-Service2 {
        margin-top: auto;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 10px;
        display: grid
      }

    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card-ct2 {
        min-width: 370px;
        margin: 10px 20px 10px 20px;
        border-radius: 5px;
        overflow: hidden;
        background: #ffffff;
        height: auto;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0);
      }

      .carousel2 {
        width: 450px;
        height: auto;
      }

      .card-ct2 img {
        width: 100%;
        height: 260px;
      }

      .prev22 {
        z-index: 888;
        padding: 100px 0px;
        font-size: 5px;
        margin: 0px;
        left: 0px;
      }

      .next22 {
        z-index: 888;
        padding: 100px 0px;
        font-size: 5px;
        margin: 5px;
        right: 0px;
      }

    }

    @media (max-width: 400px) {
      .card-ct2 {
        min-width: 340px;
        margin: 10px 20px 10px 20px;
        border-radius: 5px;
        overflow: hidden;
        background: #ffffff;
        height: auto;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0);
      }

      .carousel2 {
        width: 400px;
        height: auto;
      }

      .card-ct2 img {
        width: 100%;
        height: 230px;
      }

      .prev22 {
        z-index: 888;
        font-size: 5px;
        margin: 0px;
        left: 0px;
      }

      .next22 {
        z-index: 888;
        font-size: 5px;
        margin: 0 5px 0 0;
        right: 0px;
      }

    }
  </style>
</head>

<body>


  <div class="carousel-container2">
    <button class="prev22" style=" background-color: #f0ffff00;"><img src="imges/left-arrow.png" alt=""
        style="width: 1.4rem; margin-right: 5px;"></button>
    <div class="carousel2">
      <div class="carousel-track2">
        <div class="card-ct2" style="margin-left: 10px;">
          <img src="imges/21.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
        <div class="card-ct2">
          <img src="imges/17.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
        <div class="card-ct2">
          <img src="imges/18.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
        <div class="card-ct2">
          <img src="imges/19.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
        <div class="card-ct2">
          <img src="imges/8.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
        <div class="card-ct2">
          <img src="imges/20.jpg" alt="">
          <div class="card-buttons-Service2">
          </div>
        </div>
      </div>
    </div>
    <button class="next22" style=" background-color: #f0ffff00;"><img src="imges/right-arrow.png" alt=""
        style="width: 1.8rem; margin-left: 0px;"></button>
  </div>


  <script>
    document.querySelectorAll('.carousel-container2').forEach(container => {
      const track = container.querySelector('.carousel-track2');
      const prevButton = container.querySelector('.prev22');
      const nextButton = container.querySelector('.next22');
      const cardWidth = container.querySelector('.card-ct2').offsetWidth + 40;
      let currentPosition = 0;

      // ฟังก์ชันตรวจสอบจำนวนการ์ดที่แสดงตามขนาดหน้าจอ
      const getVisibleCards = () => {
        if (window.innerWidth >= 1500) return 4;
        if (window.innerWidth >= 700) return 3;
        if (window.innerWidth >= 480) return 2;
        return 1;
      };

      let visibleCards = getVisibleCards();

      // อัปเดตจำนวนการ์ดเมื่อเปลี่ยนขนาดหน้าจอ
      window.addEventListener('resize', () => {
        visibleCards = getVisibleCards();
        currentPosition = 0;
        track.style.transform = `translateX(${currentPosition}px)`;
      });

      nextButton.addEventListener('click', () => {
        if (currentPosition > -(track.scrollWidth - cardWidth * visibleCards)) {
          currentPosition -= cardWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
        }
      });

      prevButton.addEventListener('click', () => {
        if (currentPosition < 0) {
          currentPosition += cardWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
        }
      });

      // สร้างตัวแปรเพื่อควบคุมทิศทาง
      let scrollDirection = 'right';

      // เริ่มเลื่อนอัตโนมัติแบบไป-กลับ
      let autoScrollInterval = setInterval(() => {
        const maxScroll = track.scrollWidth - cardWidth * visibleCards;

        if (scrollDirection === 'right') {
          if (currentPosition > -maxScroll) {
            currentPosition -= cardWidth;
          } else {
            scrollDirection = 'left';
            currentPosition += cardWidth;
          }
        } else {
          if (currentPosition < 0) {
            currentPosition += cardWidth;
          } else {
            scrollDirection = 'right';
            currentPosition -= cardWidth;
          }
        }

        track.style.transform = `translateX(${currentPosition}px)`;
      }, 4000);
    });

  </script>



</body>

</html>
