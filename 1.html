    .carousel-container {

      width: 80%;
      height: auto;

  <script>
    document.querySelectorAll('.carousel-container').forEach(container => {
      const track = container.querySelector('.carousel-track');
      const prevButton = container.querySelector('.prev2');
      const nextButton = container.querySelector('.next2');
      const cardWidth = container.querySelector('.card-ct').offsetWidth + 40;
      let currentPosition = 0;

      // ฟังก์ชันตรวจสอบจำนวนการ์ดที่แสดงตามขนาดหน้าจอ
      const getVisibleCards = () => {
        if (window.innerWidth >= 1500) return 4;
        if (window.innerWidth >= 480) return 3;
        return 1;
      };

      let visibleCards = getVisibleCards();

      // อัปเดตจำนวนการ์ดเมื่อเปลี่ยนขนาดหน้าจอ
      window.addEventListener('resize', () => {
        visibleCards = getVisibleCards();
        currentPosition = 0;
        track.style.transform = `translateX(${currentPosition}px)`;
      });

      nextButton.addEventListener('click', () => {
        if (currentPosition > -(track.scrollWidth - cardWidth * visibleCards)) {
          currentPosition -= cardWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
        }
      });

      prevButton.addEventListener('click', () => {
        if (currentPosition < 0) {
          currentPosition += cardWidth;
          track.style.transform = `translateX(${currentPosition}px)`;
        }
      });

      // สร้างตัวแปรเพื่อควบคุมทิศทาง
      let scrollDirection = 'right';

      // เริ่มเลื่อนอัตโนมัติแบบไป-กลับ
      let autoScrollInterval = setInterval(() => {
        const maxScroll = track.scrollWidth - cardWidth * visibleCards;

        if (scrollDirection === 'right') {
          if (currentPosition > -maxScroll) {
            currentPosition -= cardWidth;
          } else {
            scrollDirection = 'left';
            currentPosition += cardWidth;
          }
        } else {
          if (currentPosition < 0) {
            currentPosition += cardWidth;
          } else {
            scrollDirection = 'right';
            currentPosition -= cardWidth;
          }
        }

        track.style.transform = `translateX(${currentPosition}px)`;
      }, 4000);
    });

  </script>
