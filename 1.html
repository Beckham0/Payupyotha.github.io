<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดเลย์เอาต์ภาพ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content-end {
            /*padding: 10px 0;*/
            max-width: 100%;
            margin: 0 auto;
            background-color: rgb(3, 58, 27);
        }

        .port-content-end {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            background-color: #42493900;
        }

        .image-end {
            flex: 1 1 calc(70% - 10px);
            max-width: 900px;
            width: 100%;
            background-color: rgb(248, 205, 205);
            padding: 10px;
            display: grid;
        }

        .top-end img {
            width: 20%;
            height: 170px;
            display: block;
            justify-self: center;
            padding-top: 10px;
        }

        .bottom-end {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .bottom-end img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 90px 90px 0 0;
            margin: 5px 100px;
            padding-bottom: 20px;
        }



        .contact-form {
            flex: 1 1 calc(30% - 10px);
            max-width: 600px;
            margin: 0 auto;
            padding: 0 40px 40px 70px;
            text-align: center;
            color: #ffffff;
        }

        .contact-form h2 {
            font-size: 40px;
            margin-bottom: 30px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #ffffff66;
            padding: 10px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #ffffffaa;
        }

        .contact-form button {
            margin-top: 30px;
            background: none;
            border: none;
            color: rgb(255, 255, 255);
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            /*background-color: #e0c402;
            padding: 10px;
            border-radius: 20px;*/
        }

        .contact-form button:hover {
            transform: scale(1.25);
        }
    </style>
</head>

<body>
    <div class="content-end">
        <div class="port-content-end">
            <div class="image-end">
                <div class="top-end">
                    <img src="LOGO1.png">
                </div>
                <div class="bottom-end">
                    <img src="imges/end.jpg">
                </div>
            </div>
            <div class="contact-form">
                <h2>ติดต่อเรา</h2>
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="ชื่อ–สกุล" required>
                    <input type="text" name="company" placeholder="บริษัท">
                    <select name="service">
                        <option disabled selected>เลือกบริการ</option>
                        <option>ขอใบเสนอราคา</option>
                        <option>สอบถามทั่วไป</option>
                        <option>งานโครงการ</option>
                    </select>
                    <input type="text" name="phone" placeholder="เบอร์โทร">
                    <input type="email" name="email" placeholder="E-mail">
                    <textarea name="message" rows="4" placeholder="ข้อความ"></textarea>
                    <button type="submit">ตกลง</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
