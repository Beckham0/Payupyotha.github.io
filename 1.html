<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บริษัท พายัพ โยธา จำกัด</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Prompt', sans-serif;
    }

    .hero {
      background: url('./imges/LINE_ALBUM_ภาพ_250712_88.jpg') center center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .hero-content {
      z-index: 1;
      max-width: 90%;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero h2 {
      background-color: #1c3526;
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .btn {
      background-color: #ffd700;
      color: #000;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero h2 {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.5rem;
      }

      .hero h2 {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>รับเหมาก่อสร้างโรงงาน ครบวงจร</h1>
      <h2>บริษัท พายัพ โยธา จำกัด</h2>
      <a href="#contact" class="btn">ติดต่อเรา</a>
    </div>
  </div>
</body>
</html>
